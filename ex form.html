<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Cadastro</title>
</head>
<body>
    <h3><strong>Cadastro da liga dos Astronautas</strong></h3>
    <form action="">
    <div>
        <label for="name">Nome:</label> 
        <input type="text" id="name" name="name">
    </div> 
    <br>
    <div>
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email">
        <label for="pass">Password:</label>  
        <input type="password" id="pass" name="pass">
    </div> 
    <br>
    <div> 
        <label for="birthday">Data de nascimento:</label> 
        <input type="date" id="birthday" name="birthday"> 
        <label for="photo">Foto:</label> 
        <input type="file" id="photo" name="photo"> 
    </div>
    <br>
    <div>
        <label for="country">Nacionalidade:</label>
        <select name="country" id="country">
            <option value="brazilian">Brasileiro</option>
            <option value="american">Americano</option>
            <option value="russian">Russo</option>
        </select> -
       Gênero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value='female'>
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value='male'>
    </div>  
    <br>
    <div>
        Suas principais qualidades: <br>
        <label for="int">Inteligência</label>
        <input type="checkbox" id="int" name="int">  
        <label for="res">Resiliência</label>
        <input type="checkbox" id="res" name="res">  
        <label for="physic">Preparo Físico</label>
        <input type="checkbox" id="physic" name="physic">
        <label for="edu">Educação</label>
        <input type="checkbox" id="edu" name="edu"> 
    </div>
    <br>
    <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?">
        </textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Criar formulário">
    </div>
    </form> 
</body>
</html>

<!--Para pular linhas de forma mais organizada usar <div></div> e não <br> -->
