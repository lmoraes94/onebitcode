<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pesquisa</title>
</head>
<body>
    <h1>Encontre</h1>
    <form action="https://www.example.com">
    <input type="text" name='firstname' placeholder='Pesquise'><br>  <!--input básica com caixa de texto-->
    <input type="password" name='pass' required> <!--input que esconde os dados a ser digitado-->
    <input type="submit" name='Cadastrar' value="Cadastrar"><br> <!--input que dá ordem para alguma ação-->
    <input type="radio" name="genero" value='male'>homem <br><!--input para escolher uma opção -->
    <input type="radio" name="genero" value='female'>mulher <br> <!--input para escolher uma opção -->
    <input type="radio" name="genero" value='undefined'>Indefinido <br> <!--input para escolher uma opção -->
    <label for="age">Quais dessas marcas você conhece?</label><br> <!--o label serve para identificar uma tag de input -->
    <input type="checkbox" name="marks" value='nike'> Nike <!--input para escolher varias opções -->
    <input type="checkbox" name="marks" value='adidas'> Adidas <!--input para escolher varias opções -->
    <input type="checkbox" name="marks" value='Apple'> Apple<!--input para escolher varias opções -->
    <input type="checkbox" name="marks" value='Samsung'>  Samsung <br> <!--input para escolher varias opções -->
    Qual sua cor favorita? 
    <input type="color" name="favcolor" > <br> <!--input para escolher uma cor dentro da paleta de cores -->
    Qual sua data de aniversário?
    <input type="date" name='bday'> <br> <!--input serve para definir uma data -->
    Defina uma foto: <input type="file" name="pic"> <br> <!--input para seleção de arquivos dentro do pc -->
    <textarea name="" id="" cols="30" rows="10">Escreva</textarea><br>
    <label for="country">Nacionalidade: </label>
  <select name="country" id="country">
    <option value="volvo">Brasileiro</option>
    <option value="saab">Americano</option>
    <option value="opel">Russo</option>
  </select>


    <!-- https://www.w3schools.com/html/html_form_input_types.asp -->




</form>
    
</body>
</html>
